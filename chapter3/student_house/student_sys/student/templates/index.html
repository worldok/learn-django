<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员管理系统-by the5fire</title>
</head>
<body>
<h3><a href="/admin/">Admin</a> </h3>
<ul>
    {% for student in students %}
    <li>
        {{ student.name }} - {{ student.get_status_display }}
    </li>
    {% endfor %}
<!--    get_status_display是status字段的方法获取 原因是带有choices字段-->
    <hr/>
    <form action="/" method="post">
        {% csrf_token %}
<!--        csrf_token 是对提交数据安全性做的校验 防跨站伪造-->
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
</ul>
</body>
</html>
